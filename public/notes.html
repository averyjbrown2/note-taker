<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
    <div class="icons">
      <i class="fas fa-save text-light save-note"></i>
      <i class="fas fa-pen text-light new-note"></i>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-8">
        <input class="note-title" placeholder="Note Title" maxlength="28" type="text">
        <textarea class="note-textarea" placeholder="Note Text"></textarea>
      </div>
    </div>
    <!--NEW-->
    <div class="card">
      <div clas="card-header"><h4>Notes</h4></div>
      <div classcard-body>
        <ul id="notesList" class="list-group"></ul>
      </div>
    </div>
    <!--End NEW-->
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/index.js"></script>

  //<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS LOADED FROM OUR SERVER -->
  <script type="text/javascript">

    // In this code, jQuery is used to "download" the data from our server
    // We then dynamically display this content in our table. This is very similar to the group projects you just completed.
    // It's also very similar to the NYT search application. In fact, I copied a ton of code from there.

    function runNoteQuery() {
      // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
      $.ajax({ url: "/api/notes", method: "GET" })
        .then(function(db) {

          // Here we then log the tableData to console, where it will show up as an object.
          console.log(db);
          console.log("------------------------------------");

          // Loop through and display each of the customers
          for (var i = 0; i < db.length; i++) {

            // Get a reference to the tableList element and populate it with tables
            var notesList = $("#notesList");

            // Then display the fields in the HTML (Section Name, Date, URL)
            var listItem = $("<li class='list-group-item mt-4'>");

            listItem.append(
              $("<h2>").text("Note #" + (i + 1)),
              $("<hr>"),
              $("<h2>").text(db[i]),
 );

            notesList.append(listItem);
          }
        });
    }

    // This function resets all of the data in our tables. This is intended to let you restart a demo.
    function clearTable() {
      alert("Clearing...");

      // Clear the tables on the server and then empty the elements on the client
      $.ajax({ url: "/api/clear", method: "POST" }).then(function() {
        $("#notesList").empty();
      });
    }

    $("#clear").on("click", clearTable);


    // Run Queries!
    // ==========================================
    runNoteQuery();
    

  </script>



</body>

</html>
